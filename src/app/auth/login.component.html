<div class="row">
    <div class="login-card col-6 offset-3 mt-2">
        <div class="text-center text-white">
              Login
        </div>
        <hr>
         <div class="card-body">
             <form [formGroup]="loginForm" (ngSubmit)="login(this.loginForm.get('user').value, this.loginForm.get('password').value)">
                <div class="form-group">
                    <label for="user">User</label>
                    <input class="form-control" type="text" name="user" id="user" formControlName="user" placeholder="User name used on the register...">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" formControlName="password" placeholder="Password you chose on the register......">
                </div>
                <button class="btn btn-primary form-control">Log in</button>
             </form>
        </div>
    </div>    
</div>
