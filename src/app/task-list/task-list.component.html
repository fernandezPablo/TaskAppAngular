<!-- GENERATE TABLE WTIH TASKS -->
<div class="container">
    <div class="row">
      <div class="col-10">
            <table class="table mt-5" *ngIf="tasks.length > 0">
                <thead class="bg-secondary">
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Estado</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of tasks" [ngClass]="{'status-done': task.Status, 'status-pending': !task.Status}">
                        <td>{{task.Date | date:'dd/MM/yyyy' }}</td>
                        <td>{{task.Description}}</td>
                        <td *ngIf="task.Status; else templateElse">Completada</td>
                        <ng-template #templateElse>
                            <td> Pendiente </td>
                        </ng-template>
                        <td class="text-center">
                            <button class="btn btn-info btn-sm mr-1" (click)="editTask(tasks.indexOf(task))">
                                <span class="material-icons">
                                    edit
                                </span>
                            </button>
                            <button class="btn btn-danger btn-sm">
                                <span class="material-icons" (click)="deleteTask(task)">
                                    delete
                                </span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
